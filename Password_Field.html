<html>
<head>
	<link rel="stylesheet" href="Password_Field.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

<div class="pwd">
	<input type="password" placeholder="Enter password" required>
	<span><i class="fas fa-eye"></i></span>
</div>

<script>
	
	var pwdfield = document.querySelector("input");
	var show_pwd = document.querySelector("span i");

	show_pwd.onclick = function() {

		if(pwdfield.type === "password"){
			pwdfield.type = "text";
			show_pwd.classList.add("hide-btn");
		} else {
			pwdfield.type = "password";
			show_pwd.classList.remove("hide-btn");
		}
	}

</script>

</body>
</html>
